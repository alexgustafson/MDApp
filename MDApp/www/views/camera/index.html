<ion-view title="Camera" hide-back-button="true">
    <ion-nav-title>Camera</ion-nav-title>
    <ion-content>
        <div class="camera-view"></div>
        <button class="button button-positive"
                ng-click="startCamera()">Start Camera</button>
        <button class="button button-positive"
                ng-click="showCamera()">Show Camera</button>
    </ion-content>
</ion-view>
